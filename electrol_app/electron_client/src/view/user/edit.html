<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/user/edit.css">
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/history.css">
    <title>edit</title>
    <script src="../../js/user/edit.js"></script>
</head>

<body>
    <div class="edit-pase">
        <div class="form-edit">
            <div class="text-edit">
                <span>Edit</span>
            </div>
            <div class='input-item-edit'>
                <div class='input-item'>
                    <div class="title-name">
                        <span>Name:</span>
                    </div>
                    <div class='name'>
                        <input value="" placeholder='Enter name' />
                    </div>
                    <div class="title-email">
                        <span>Email:</span>
                    </div>
                    <div class='email'>
                        <input value="" placeholder='Enter email' />
                    </div>
                    <div class="title-code">
                        <span>Code:</span>
                    </div>
                    <div class='code'>
                        <div class='refresh' onclick='handleRefresh(event)'>
                            <img src='../../access/refresh.png' />
                        </div>
                        <div class='code'>
                            <input value="" placeholder='Enter code' />
                        </div>
                    </div>
                    <div class="title-phone">
                        <span>Phone:</span>
                    </div>
                    <div class='phone'>
                        <input value="" placeholder='Enter number phone' />
                    </div>
                    <div class="title-address">
                        <span>Address:</span>
                    </div>
                    <div class='address'>
                        <input value="" placeholder='Enter address' />
                    </div>
                    <div>
                        <input value="" hidden />
                    </div>
                </div>
            </div>
            <div class='button-edit'>
                <button class='btn-cancle' onclick='handleCancel(event)'>Cancel</button>
                <button class='btn-save' onclick='handleSave(event)'>Save</button>
            </div>
        </div>
    </div>
</body>

</html>
