<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../css/user/home1.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/user/note.js" defer></script>
    <script src="../../js/user/home1.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="sidebar-container">
            <aside class="service-list">
            </aside>
            <div class="service-container">
                <div class="service-button back-web-button">
                    <i class="fas fa-left-long fa-lg" title="Go Back" onclick="handleBack(event)"></i>
                </div>
                <div class="service-button">
                    <i class="fas fa-solid fa-note-sticky fa-lg" title="Notes"></i>
                </div>
                <div class="service-button edit-service" onclick="handleEdit(event)">
                    <i class="fas fa-solid fa-pen-to-square fa-lg" title="Edit Service"></i>
                </div>
                <div class="service-button add-service" onclick="handleAddChat(event)">
                    <i class="fas fa-plus-circle fa-lg" title="Add Service"></i>
                </div>
                <div class="service-button logout-service" onclick="handleLogout(event)">
                    <i class="fas fa-sign-out-alt fa-lg" title="Logout"></i>
                </div>
            </div>
        </div>
        <section class="chat-container" id="chat-container">
            <div class="chat-messages">
            </div>
        </section>
    </div>
    <div id="copyHistoryBox" style="display: none;">
        <!-- Nội dung của box sẽ được thay đổi bằng JavaScript -->
    </div>
    <div class="overlay"></div>
    <div id="syncPopup" class="popup">
        <div class="popup-content">
            <p>Do you want to sync data from the server?</p>
            <button id="syncYes">Yes</button>
            <button id="syncNo">No</button>
        </div>
    </div>

    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="loader"></div>
        <p>We are downloading and syncing data...</p>
    </div>

</body>

</html>
